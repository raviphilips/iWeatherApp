<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

<div class="swiper-container">

  <div class="swiper-wrapper">
  
    <div class="swiper-slide" *ngFor="let photo of photos" >

      <img src="{{photo.urlf1}}"/>

      <!-- <div class="swiper-slide" *ngFor="let photo of photos" [ngStyle]="{'background-image': 'url('+ photo.urlf1 +')'}"> -->
     <!-- <img src="{{photo.urlf1}}" alt=""/> style="background-image:url()" -->
  
    
  <ion-grid *ngIf="weather">
     <ion-row>
       <ion-col width-50 offset-25>
          <h2 class="location">{{weather.display_location.full}}</h2>
          <div class="icon"><img src="{{weather.icon_url}}" alt=""></div>
          <h3 class="desc">{{weather.weather}}</h3>
          <h1 class="temp">{{weather.temp_c}}&deg;</h1>
       </ion-col>
     </ion-row>
     <ion-col width-100>
       <ion-list>
         <ion-item>
            <strong>Temp: </strong>{{weather.temperature_string}}
         </ion-item>
         <ion-item>
            <strong>Relative Humidity: </strong>{{weather.relative_humidity}}
         </ion-item>
         <ion-item>
            <strong>Dewpoint: </strong>{{weather.dewpoint_string}}
         </ion-item>
         <ion-item>
            <strong>Visibility: </strong>{{weather.visibility_mi}}
         </ion-item>
         <ion-item>
            <strong>Heat Index: </strong>{{weather.heat_index_string}}
         </ion-item>
       </ion-list>
     </ion-col>
  </ion-grid>
</div>
</div>
</div>




</ion-content>
